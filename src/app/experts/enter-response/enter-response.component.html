<div class="submit-response">
  <mat-form-field>
    <textarea matInput placeholder="Enter a response" [(ngModel)]="currentResponse.body"></textarea>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button *ngIf="!isEdit" (click)="addResponse( body.value)">Submit</button>
    <button mat-button *ngIf="isEdit" (click)="updateResponse()">Submit</button>
  </mat-card-actions>
</div>
