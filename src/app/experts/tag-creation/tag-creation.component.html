<mat-card>
  <h3>Create New Tag</h3>
  <br /><br />
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="this.tag.name" placeholder="New Tag Name" name="tagInput"/>
    </mat-form-field>
    <button id="submit" (click)="onSubmit()" mat-raised-button type="submit" [disabled]="!tag.name">
      Submit
    </button>
  </form>
</mat-card>
