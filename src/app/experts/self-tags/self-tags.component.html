<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Configure your skillset:</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let tag of tags">
        <section class="skill-tag">
          <mat-checkbox
            color="warn"
            (change)="toggle($event, tag.name)"
            id="{{ tag.name }}"
            [checked]="tag.checked"
            matTooltip="{{ tag.name }}"
            [matTooltipPosition]="'above'"
            [matTooltipShowDelay]="300"
            [matTooltipHideDelay]="100"
          >
            {{ this.truncateDisplayName(tag.name) }}</mat-checkbox>
        </section>
      </div>
      <br />
      <div class="button-div">
        <button id="saveButton" mat-raised-button (click)="onSubmit()">
          Update Tags
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<app-tag-creation (tagCreated)="addNewTag()"></app-tag-creation>
