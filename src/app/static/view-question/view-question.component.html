<div class="question-component">
  <app-question [question]="selectedQuestion"></app-question>
</div>

<br>
<div class="msg-count"> total responses: {{totalMsgCount}}</div>

<div class="highlighted-response-component">
  <app-highlighted-response *ngIf="highlightedResponse" [highlight] = "highlightedResponse"></app-highlighted-response>
</div>

<div class="response-component" *ngFor="let response of questionResponses">
  <app-response (highlighted)="refreshPage()" [response]="response"></app-response>
</div>
  <app-enter-response (newResponse)="refreshPage()" *ngIf="this.authService.account.expert"></app-enter-response>
