<mat-card class="highlight-response-card">
  <div>
    HIGHLIGHTED RESPONSE
  </div>
  <mat-card-header> 
    <mat-card-subtitle
      >{{ highlightedResponse.user.username }},
      {{ highlightedResponse.creationDate | date: 'shortDate' }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="highlightedResponse.body | markdown"></p>
  </mat-card-content>
</mat-card>
