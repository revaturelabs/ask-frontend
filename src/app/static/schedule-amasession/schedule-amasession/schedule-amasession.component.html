<div>
    <h2>Schedule and AMA Session</h2>
    <mat-form-field>
        <input matInput  [matDatepicker]="myDatePicker" [(ngModel)]="myDate">
        <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #myDatePicker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button type="submit" (click)="postClick()">postRequest</button>
    <button mat-raised-button type="submit" (click)="getClick()">getRequest</button>


</div>
