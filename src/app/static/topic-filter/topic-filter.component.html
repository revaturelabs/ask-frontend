<mat-toolbar>
    <!-- Angular Material Chips -->
    <mat-form-field #qTags class="tag-chip-list">
      <mat-icon matSuffix>search</mat-icon>
      <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)"
        >
          {{ tag }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          id="catInput"
          placeholder="Select topic tag: "
          #tagInput
          [formControl]="tagCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
  
      <!-- Angular Material, implementing autocomplete on chips -->
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
          {{ tag }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button
      id="filterBtn"
      mat-raised-button class="filter-button"
      (click)="createFilteredQuestionsUri()"
    >
      Filter
    </button>
  
    <button
      *ngIf="hasBeenFiltered()"
      mat-raised-button
      class="reset-button"
      (click)="resetSearch()"
    >
      Reset
    </button>
  </mat-toolbar>
