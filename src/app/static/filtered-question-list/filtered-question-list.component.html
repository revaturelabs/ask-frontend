
<app-question-filter (newFilteredUri)="setQuestionsListWithFilteredUri($event)" (newFilteredStatus)="setFilteredStatusAndRefreshQuestions($event)"></app-question-filter>
<app-question-list [questions]="questions"></app-question-list>
<div>
    <div class="load-more" >
        <button id="loadMore" *ngIf="loadMoreEnable && !hasBeenFiltered" mat-raised-button (click)="loadMore()">Load More</button>
        <button id="loadMore" *ngIf="loadMoreEnable && hasBeenFiltered" mat-raised-button (click)="filterLoadMore()">Load More</button>
    </div>
</div>
