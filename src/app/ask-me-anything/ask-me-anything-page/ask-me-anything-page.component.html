<div rzHandles="e,w" rzMinWidth="350" rzMaxWidth="600">
    <div *ngIf="closed">
        <button #messageBox id="open" class = "btn mat-stroked-button btn-warning" (click)="openChatBox()">+ OPEN AMA CHATBOX</button>
    </div> 
    <div id="ama" *ngIf="!closed">
        <div id="top-bar">
            <button (click)="closeChatBox()">-</button>
        </div>

        <div id="ama-container">
            <h5>Ask Me Anything!</h5>
            <h5>{{expertDisplayName}} | {{topicDisplayName}}</h5>
            <app-message-box #messageBox [messages]="messages"></app-message-box>
            <div id="input-container">
                <textarea #inputBox type="text" placeholder="Send Message"
                    (keydown.enter)="inputText(inputBox.value, $event); inputBox.value = ''"></textarea>
                <button id="send" class="btn-light"
                    (click)="inputText(inputBox.value, $event); inputBox.value = ''">SEND</button>
            </div>
        </div>
    </div>
</div>
